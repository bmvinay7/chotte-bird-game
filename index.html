<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Dboss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            border: 2px solid #333;
            max-width: 100vw;
            max-height: 100vh;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }

        #startScreen h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        #startScreen p {
            font-size: 1.2rem;
            margin: 0.5rem;
            color: #ddd;
        }

        .start-btn {
            margin-top: 2rem;
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background-color: #ff3838;
            transform: scale(1.05);
        }

        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 200;
        }

        #endScreen.show {
            display: flex;
        }

        #winScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 100, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 200;
        }

        #winScreen.show {
            display: flex;
        }

        #endImage, #winImage {
            width: 700px;
            max-width: 80vw;
            max-height: 50vh;
            height: auto;
            border-radius: 20px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            #endImage, #winImage {
                width: 90vw;
                max-height: 45vh;
            }
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background-color: #ff3838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>üéÆ Flying Raaand</h1>
            <p>Tap or press space to jump.</p>
            <p>Help Boss reach his loved one ‚ù§Ô∏è</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="endScreen">
            <img id="endImage" src="" alt="End Image">
            <button class="restart-btn" onclick="restartGame()">Tap to Restart</button>
        </div>
        
        <div id="winScreen">
            <img id="winImage" src="" alt="Victory Image">
            <h1 style="font-size: 3rem; margin-bottom: 1rem; color: #4CAF50;">üéâ Victory! üéâ</h1>
            <p style="font-size: 2rem; margin-bottom: 2rem;">You reached your loved one!</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
